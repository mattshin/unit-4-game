<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
  <div class="title">
      Crystal Collector
  </div> 
  <li>Choose from the 4 Crystals </li> 
    <ul class="blue">Blue</ul>
    <ul class="green">Green</ul>
    <ul class="red">Red</ul>
    <ul class="yellow">Yellow</ul>
  <div class="winsAndLosses">
      <h1>
          Wins: <span class= "wins"></span>
            <br>
            Losses <span class="losses"></span>
        </h1>
  </div>
  <div class="gems" id="gems">
      <img src="assets/images/BlueCrystal.jpg" id="blue" height="200" width="200">
      <img src="assets/images/greenCrystal.jpg" id="green" height="200" width="200">
      <img src="assets/images/redcrystal.jpg" id="red" height="200" width="200">
      <img src="assets/images/yellowcrystal.jpeg" id="yellow" height="200" width="200">
  </div>
  <div class="matchNumber">
      Get this number: <p id="randomNumber"></p>
  </div>
  <div class="totalScore">
      Your total score: <p id="finalScore"></span>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
